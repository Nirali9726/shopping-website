<body>
    <header class="header">

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Get in Touch</h2>
        <p>If you have any questions, comments, or concerns, please feel free to reach out to us. We're here to help!</p>
        <form action="mailto:info@storeshor.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
    </main>

        <p>Contact us: info@storeshor.com</p>
    </footer>
